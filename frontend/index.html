<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панд-Ратония - Система управления</title>
    <meta name="description" content="Система управления паспортами и штрафами для РП сервера" />
    <meta name="author" content="RP Server Team" />
    <meta name="theme-color" content="#0c1118" />
    
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        background-color: #0c1118;
        color: #f3f4f6;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .initial-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .initial-loading .text {
        color: #9ca3af;
        font-size: 14px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <div class="spinner"></div>
        <div class="text">Загрузка...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
